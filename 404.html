<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Página No Encontrada | T0p1 Firmware</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
        }

        .error-code {
            font-size: 10rem;
            font-weight: bold;
            line-height: 1;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.3);
            animation: glitch 1s infinite;
        }

        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
        }

        .error-message {
            font-size: 2rem;
            margin: 20px 0;
            opacity: 0.95;
        }

        .error-description {
            font-size: 1.2rem;
            margin: 20px 0 40px;
            opacity: 0.85;
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            color: white;
        }

        .btn-primary {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .btn-primary:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .btn-secondary {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            background: rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }

        .suggestions {
            margin-top: 60px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .suggestions h3 {
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .suggestions ul {
            list-style: none;
            padding: 0;
        }

        .suggestions li {
            padding: 10px 0;
            font-size: 1.1rem;
        }

        .suggestions a {
            color: white;
            text-decoration: underline;
            transition: opacity 0.3s;
        }

        .suggestions a:hover {
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }

            .error-message {
                font-size: 1.5rem;
            }

            .error-description {
                font-size: 1rem;
            }

            .btn {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <h1 class="error-message">¡Oops! Página No Encontrada</h1>
        <p class="error-description">
            Lo sentimos, la página que buscas no existe o ha sido movida.
        </p>

        <div class="button-container">
            <a href="/WebFlasher/" class="btn btn-primary">
                <span>🏠</span>
                <span>Ir al Inicio</span>
            </a>
            <a href="javascript:history.back()" class="btn btn-secondary">
                <span>⬅️</span>
                <span>Volver Atrás</span>
            </a>
        </div>

        <div class="suggestions">
            <h3>🔍 ¿Qué estabas buscando?</h3>
            <ul>
                <li>➡️ <a href="/WebFlasher/">Web Flasher Principal</a></li>
                <li>➡️ <a href="/WebFlasher/README.md">Documentación</a></li>
                <li>➡️ <a href="https://github.com/x-T0p1/Firmware-T0p1-Esp32">Repositorio GitHub</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
