<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | T0p1 Firmware</title>
    
    <!-- Google Fonts - Professional Typography System -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;500;600&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-green: #00ff41;
            --dark-green: #003b00;
            --light-green: #39ff14;
            --accent-cyan: #00d9ff;
            --bg-primary: #000000;
            --bg-secondary: #0a0e0a;
            --text-primary: #00ff41;
            --text-white: #e0e0e0;
            --shadow-glow: 0 0 20px rgba(0, 255, 65, 0.3);
            --font-heading: 'Inter', 'Roboto', sans-serif;
            --font-body: 'Open Sans', 'Segoe UI', sans-serif;
            --font-mono: 'IBM Plex Mono', 'Consolas', monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Grid Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 65, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 65, 0.03) 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: -2;
            opacity: 0.5;
        }

        /* Scanlines */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 255, 65, 0.03) 2px,
                rgba(0, 255, 65, 0.03) 4px
            );
            z-index: 9999;
            pointer-events: none;
            animation: scanlines 8s linear infinite;
        }

        @keyframes scanlines {
            0% { transform: translateY(0); }
            100% { transform: translateY(20px); }
        }

        .container {
            text-align: center;
            max-width: 800px;
            background: rgba(5, 15, 5, 0.95);
            border: 2px solid var(--primary-green);
            padding: 60px 40px;
            box-shadow: var(--shadow-glow), 0 4px 20px rgba(0, 0, 0, 0.8);
            position: relative;
            z-index: 1;
        }

        .error-code {
            font-family: var(--font-heading);
            font-size: 10rem;
            font-weight: 700;
            line-height: 1;
            color: var(--primary-green);
            text-shadow: var(--shadow-glow);
            margin-bottom: 20px;
            animation: glitch 3s infinite;
        }

        @keyframes glitch {
            0%, 100% { 
                transform: translate(0);
                text-shadow: var(--shadow-glow);
            }
            20% { 
                transform: translate(-3px, 3px);
                text-shadow: 3px -3px 0 var(--accent-cyan), -3px 3px 0 #ff003c;
            }
            40% { 
                transform: translate(-3px, -3px);
                text-shadow: -3px 3px 0 var(--accent-cyan), 3px -3px 0 #ff003c;
            }
            60% { 
                transform: translate(3px, 3px);
                text-shadow: 3px 3px 0 var(--accent-cyan), -3px -3px 0 #ff003c;
            }
            80% { 
                transform: translate(3px, -3px);
                text-shadow: -3px -3px 0 var(--accent-cyan), 3px 3px 0 #ff003c;
            }
        }

        .error-message {
            font-family: var(--font-heading);
            font-size: 2.5rem;
            font-weight: 700;
            margin: 20px 0;
            color: var(--primary-green);
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .error-description {
            font-family: var(--font-body);
            font-size: 1.2rem;
            margin: 20px 0 40px;
            color: var(--text-white);
            line-height: 1.6;
        }

        .terminal-text {
            font-family: var(--font-mono);
            color: var(--primary-green);
            margin: 30px 0;
            padding: 20px;
            background: var(--bg-primary);
            border: 1px solid var(--primary-green);
            text-align: left;
            font-size: 0.9rem;
            line-height: 1.8;
        }

        .terminal-text::before {
            content: '> ';
            color: var(--light-green);
        }

        .btn-home {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 18px 40px;
            background: var(--bg-primary);
            border: 3px solid var(--primary-green);
            color: var(--primary-green);
            font-family: var(--font-heading);
            font-size: 1.2rem;
            font-weight: 700;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            text-decoration: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-glow);
        }

        .btn-home::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--primary-green);
            transition: left 0.3s ease;
            z-index: -1;
        }

        .btn-home:hover::before {
            left: 0;
        }

        .btn-home:hover {
            color: #000;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.5);
            transform: scale(1.05);
        }

        .btn-home:active {
            transform: scale(0.98);
        }

        .icon {
            font-size: 1.5em;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
            }

            .error-code {
                font-size: 6rem;
            }

            .error-message {
                font-size: 1.8rem;
            }

            .error-description {
                font-size: 1rem;
            }

            .btn-home {
                padding: 15px 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <h1 class="error-message"> ACCESS DENIED</h1>
        <p class="error-description">
            The requested page does not exist in the system database.
        </p>

        <div class="terminal-text">
            ERROR_CODE: 404_NOT_FOUND<br>
            STATUS: RESOURCE_UNAVAILABLE<br>
            LOCATION: UNKNOWN<br>
            SUGGESTION: RETURN_TO_MAIN_TERMINAL
        </div>

        <a href="index.html" class="btn-home">
            <span class="icon"></span>
            <span>RETURN TO MAIN</span>
        </a>
    </div>
</body>
</html>
